<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4E00" />
      <stop offset="100%" style="stop-color:#8B0000" />
    </linearGradient>
    <filter id="matrix-effect">
      <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="2" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" />
    </filter>
    <mask id="fade-mask">
      <rect width="800" height="600" fill="url(#fade-gradient)" />
    </mask>
    <linearGradient id="fade-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0.6" />
    </linearGradient>
  </defs>

  <!-- 背景渐变 -->
  <rect width="800" height="600" fill="url(#bg-gradient)" />

  <!-- 网格纹理 -->
